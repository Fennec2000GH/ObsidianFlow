
<!DOCTYPE html>
<html>
<title> Profile </title>
<head>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <!-- octicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css"/>
    <link rel="stylesheet" href="node_modules/primer-css/build/build.css">
    <link rel="stylesheet" href="node_modules/octicons/build/font/octicons.css">

    <meta charset="utf-8">
    <link rel="stylesheet" href="./profile.css">

    <!-- Jumobtron Heading -->
    <div class="heading">
        <h1 id="welcome"> Welcome to your profile, Player! </h1>
        <div class="well"> <p class="subtext"> You can update any settings here. </p> </div>
        <div class="well"> <p class="subtext"> Or improve the outlook of your profile. </p> </div>
    </div>

    <!-- Photo and Bio -->
    <div id="pfp_card" class="card bg-important">
        <div class="card-header"> 
            <img id="pfp_photo" src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=2000&h=1000&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2018%2F08%2Fsimp_homersingle08_f_hires2-2000.jpg">
        </div>
        <div class="card-body">
            <h2> Bio </h2>
            <h3> I love donuts!!! </h3>
        </div>
        <div class="card-footer">

        </div>

    <!-- Profile Settings -->
    <div id="profile_settings" class="card bg-primary">
        <div class="card-header"> Profile Settings </div>
        <div class="card-body">
            <p> <img src="../node_modules/@primer/octicons/build/build/svg/mail-24.svg"> Email: </p>
            <textarea placeholder="Enter email address..."> </textarea>
            <p> <img src="../node_modules/@primer/octicons/build/build/svg/codespaces-24.svg"> GitHub: </p>
            <textarea placeholder="Enter email address..."> </textarea>
            <p> <img src="../node_modules/@primer/octicons/build/build/svg/globe-24.svg"> Website: </p>
            <textarea placeholder="Enter email address..."> </textarea>
        </div>
        <div class="card-footer">
            <button id="profile_button" onclick="save()"><img src="../node_modules/@primer/octicons/build/build/svg/codescan-checkmark-24.svg" onclick="save()"> Save </button>
        </div>
    </div>
    
</head>

<body>

    <script>
        function save() {
            var save_button = document.querySelector("#profile_button");
            save_button.insertAdjacentHTML(
                "beforebegin",
                `<div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong> Changes saved! </strong>
                        </div>`,
                null
            );
        }

        dropContainer.ondragover = dropContainer.ondragenter = function(evt) {
            evt.preventDefault();
        };

dropContainer.ondrop = function(evt) {
  // pretty simple -- but not for IE :(
  fileInput.files = evt.dataTransfer.files;

  // If you want to use some of the dropped files
  const dT = new DataTransfer();
  dT.items.add(evt.dataTransfer.files[0]);
  dT.items.add(evt.dataTransfer.files[3]);
  fileInput.files = dT.files;

  evt.preventDefault();
};
    </script>
</body>

</html>
