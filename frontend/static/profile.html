    <!-- jquery -->

    <link rel="stylesheet" href="node_modules/octicons/build/font/octicons.css">

    <meta charset="utf-8">
    <link rel="stylesheet" href="../index.css">
    <div class="container">
        <div class="jumbotron">

    <!-- Profile Settings -->
    <div id="profile_settings" class="card bg-primary text-white">

            <p> <img src="../node_modules/@primer/octicons/build/build/svg/mail-24.svg"> Email: </p>

            <p> <img src="../node_modules/@primer/octicons/build/build/svg/codespaces-24.svg"> GitHub: </p>
            <textarea placeholder="Enter email address..."> </textarea>

            <textarea placeholder="Enter email address..."> </textarea>
        </div>
        <div class="card-footer">
            <button id="profile_button"><img src="../node_modules/@primer/octicons/build/build/svg/codescan-checkmark-24.svg"> Save </button>
        </div>
    </div>

    <div id="pfp" class="card bg-important text-white">
        <div class="card-header"> 
            <img src="../assets/images/homer-simpson.png">
        </div>
        <div class="card-content">
            <h3> Bio </h3>
